<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<link rel="icon" href="data:;base64,=">
		<link rel="stylesheet" href="assets/css/main.css">
		<script type="module" src="public/main.js"></script>
	</head>

	<body>
		<form name="camera" class="card">
			<div class="header">Camera Properties</div>

			<div class="body">
				<label class="input-label">
					Field of view
					<input type="number" name="fov" min="0" max="180">
				</label>
				<label class="input-label">
					P X
					<input type="number" name="px">
				</label>
				<label class="input-label">
					P Y
					<input type="number" name="py">
				</label>
				<label class="input-label">
					P Z
					<input type="number" name="pz">
				</label>
				<label class="input-label">
					R X
					<input type="number" name="rx" step="0.1">
				</label>
				<label class="input-label">
					R Y
					<input type="number" name="ry" step="0.1">
				</label>
				<label class="input-label">
					R Z
					<input type="number" name="rz" step="0.1">
				</label>
			</div>
		</form>
	</body>
</html>
