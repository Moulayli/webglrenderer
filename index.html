<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<link rel="icon" href="data:;base64,=">
		<link rel="stylesheet" href="assets/css/main.css">
	</head>

	<body>
		<header id="header">
			<object id="logo" data="assets/icons/placeholder.svg"></object>
			<span>File</span>
			<span>Render</span>
			<span>Scenes</span>
			<span>Meshes</span>
			<span>Options</span>
			<span>About</span>
			<span>Help</span>
		</header>

		<main id="main">
			<canvas id="canvas" width="0" height="0"></canvas>
		</main>

		<section id="status">
			Status Bar
		</section>

		<script>
			let POINTER_X,
				POINTER_Y,
				headerHeight = header.offsetHeight,
				headerTrigger = headerHeight / 2,
				headerTriggerOff = headerHeight * 2,
				fullScreen = document.body.classList.contains("fullscreen"),
				toggleFullScreen = e => {
					e.preventDefault();

					fullScreen = !fullScreen;

					document.body.classList.toggle("fullscreen", fullScreen);
					header.classList.toggle("visible", fullScreen && POINTER_Y < headerTrigger);
				};

			// Init CSS vars
			document.documentElement.style.setProperty("--header-height", `${headerHeight}px`);

			addEventListener("keydown", e => {
				e.code === "F10" && toggleFullScreen(e);
			});

			addEventListener("mousemove", e => {
				POINTER_X = e.clientX;
				POINTER_Y = e.clientY;

				if (fullScreen) {
					POINTER_Y < headerTrigger && header.classList.add("visible");
					POINTER_Y > headerTriggerOff && header.classList.remove("visible");
				}
			});
		</script>
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	</body>
</html>
