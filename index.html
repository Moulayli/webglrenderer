<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="icon" href="data:;base64,=">
		<link rel="stylesheet" href="assets/css/main.css">
		<script type="module">
			import {GUI} from "./src/modules/gui/index.js";

			GUI.init();
		</script>
	</head>

	<body>
		<header id="header">
			<object id="logo" data="assets/icons/placeholder.svg"></object>

			<button class="switch switched" data-function="switch-explorer">
				<span>Explorer</span>
			</button>
		</header>

		<main id="main">
			<section class="canvas">
				<canvas id="canvas" width="0" height="0"></canvas>

				<div id="no-output">
					<object data="assets/icons/snowflake.svg"></object>

					<span>No Output</span>
				</div>
			</section>

			<section id="explorer" class="visible">
				<div id="library" class="subsection">
					<div class="subheader expanded">
						<button class="expand">
							<object data="assets/icons/arrow-down.svg"></object>
							Library
						</button>

						<button class="add" data-function="create-scene">
							<object data="assets/icons/add.svg"></object>
						</button>
					</div>

					<div class="content">
						<table></table>
					</div>
				</div>
			</section>
		</main>

		<section id="status">
			<div id="fps">
				<span id="fps-current">165 FPS</span>
				<span id="fps-min">Min: 45</span>
				<span id="fps-max">Max: 56</span>
			</div>
		</section>

		<template id="template">
			<table>
				<tr class="scene">
					<td class="icon">
						<button>
							<object data="assets/icons/arrow-down.svg"></object>
						</button>
					</td>
					<td class="icon">
						<button>
							<object data="assets/icons/archive.svg"></object>
						</button>
					</td>
					<td class="name">
						Scene
					</td>
					<td class="icon">
						<button>
							<object data="assets/icons/add.svg"></object>
						</button>
					</td>
					<td class="icon">
						<button>
							<object data="assets/icons/bin.svg"></object>
						</button>
					</td>
				</tr>
			</table>
		</template>
	</body>
</html>
