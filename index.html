<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<link rel="icon" href="data:;base64,=">
		<link rel="stylesheet" href="assets/css/main.css">
		<script type="module" src="public/main.js"></script>
		<script type="module" src="public/gui/main.js"></script>
	</head>

	<body>
		<main>
			<div id="loop-off">Loop Is Off</div>
			<!-- <div id="crosshair"></div> -->
		</main>

		<div id="gui">
			<section id="gui-switch-menu">
				<button class="toggle-renderer">Renderer</button>
				<button class="toggle-scenes">Scenes</button>
				<button class="toggle-meshes">Meshes</button>
				<button class="toggle-settings">Settings</button>
			</section>
		</div>

		<template id="template">
			<div class="gui-menu">
				<div class="gui-menu-header">
					<span></span>

					<div></div>
				</div>

				<div class="gui-content"></div>
			</div>

			<table class="table-scene">
				<tbody>
					<tr class="scene">
						<td class="name">
							<button class="properties"></button>
						</td>
						<td class="actions">
							<button class="render stopped">Render</button>
							<button class="delete">Remove</button>
						</td>
					</tr>
				</tbody>
			</table>

			<table class="table-mesh">
				<tbody>
					<tr class="mesh">
						<td class="name">
							<button class="properties"></button>
						</td>
						<td class="actions">
							<button class="delete">Remove</button>
						</td>
					</tr>
				</tbody>
			</table>

			<div class="properties renderer-properties">
				<div class="option-container">
					<span>Width x Height</span>

					<span id="renderer-size">1920 x 1080</span>
				</div>

				<div class="option-container">
					<span>Draw Mode</span>

					<select id="input-renderer-draw-mode">
						<option value="solid">Solid</option>
						<option value="wireframe">Wireframe</option>
					</select>
				</div>
			</div>

			<div class="properties scene-properties">
				<div class="option-container">
					<span>Name</span>

					<input type="text" class="input-scene-name">
				</div>

				<div class="option-container">
					<span>Background</span>

					<input type="color" class="input-scene-background">
				</div>
			</div>

			<div class="properties mesh2d-properties">
				<div class="option-container">
					<span>Name</span>

					<input type="text" class="input-mesh-name">
				</div>

				<div class="option-container">
					<span>Scene</span>

					<select class="input-mesh-scene"></select>
				</div>

				<div class="option-container">
					<span>Color</span>

					<input type="color" class="input-mesh-color">
				</div>

				<span>Position</span>
				<div class="option-container">
					<span>X</span>

					<input type="range" class="input-mesh-px" min="-10" max="10" step="0.5">
				</div>
				<div class="option-container">
					<span>Y</span>

					<input type="range" class="input-mesh-py" min="-10" max="10" step="0.5">
				</div>
				<div class="option-container">
					<span>Z</span>

					<input type="range" class="input-mesh-pz" min="-10" max="10" step="0.5">
				</div>

				<span>Rotation</span>
				<div class="option-container">
					<span>X</span>

					<input type="range" class="input-mesh-rx" min="0" max="360">
				</div>
				<div class="option-container">
					<span>Y</span>

					<input type="range" class="input-mesh-ry" min="0" max="360">
				</div>
				<div class="option-container">
					<span>Z</span>

					<input type="range" class="input-mesh-rz" min="0" max="360">
				</div>
			</div>

			<div class="properties settings">
				<div class="option-container">
					<span>
						FPS: <output id="fpsout">-</output>
					</span>

					<input type="range" id="setting-fps" min="0" max="60" oninput="fpsout.value = value">
				</div>
			</div>
		</template>
	</body>
</html>
